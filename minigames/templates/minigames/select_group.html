{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
    <h2>¿Con qué clase quieres jugar?</h2>
    <p class="text-muted">Selecciona un grupo para cargar solo a sus alumnos</p>
    <div class="row justify-content-center mt-4">
        {% for group in groups %}
        <div class="col-md-4 mb-3">
            <a href="{% url game_name group.id %}" class="btn btn-primary btn-lg w-100">
                {{ group.name }}
            </a>
        </div>
        {% empty %}
        <p>No tienes grupos creados. <a href="{% url 'create_group' %}">Crea uno aquí</a>.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
