{% extends "base.html" %}
{% block title %}Student Runner Pro{% endblock %}

{% block content %}
<div class="container py-4 text-center">
    <div class="d-flex justify-content-between align-items-center mb-4" style="max-width: 800px; margin: 0 auto;">
        <a href="{% url 'student_home' %}" class="btn btn-sm btn-outline-secondary border-0 shadow-sm">
            <i class="fas fa-chevron-left"></i> Salir
        </a>
        <div class="game-stats d-flex gap-4">
            <div class="stat-item"><small>HI-SCORE</small> <span id="highScore">00000</span></div>
            <div class="stat-item text-primary"><small>SCORE</small> <span id="currentScore">00000</span></div>
        </div>
    </div>

    <div class="game-container shadow-lg" id="gameWrapper">
        <canvas id="gameCanvas" width="800" height="250"></canvas>
        
        <div id="overlay" class="game-overlay">
            <div id="start-screen">
                <div class="avatar-preview mb-3">
                    {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" id="playerImg" crossorigin="anonymous">
                    {% else %}
                        <img src="https://ui-avatars.com/api/?background=4834d4&color=fff&name={{ user.first_name }}" id="playerImg" crossorigin="anonymous">
                    {% endif %}
                </div>
                <h2 class="fw-bold mb-1">STUDENT RUN</h2>
                <p class="text-muted small">MANT칄N [ESPACIO] PARA SALTAR M츼S ALTO</p>
                <button onclick="game.start()" class="btn btn-dark rounded-pill px-4 mt-2 shadow-sm">EMPEZAR EXAMEN</button>
            </div>
            
            <div id="game-over-screen" style="display: none;">
                <h1 class="text-danger fw-black mb-0">춰SUSPENSO!</h1>
                <p id="finalScoreText" class="mb-3 text-muted"></p>
                <button onclick="game.start()" class="btn btn-primary rounded-pill px-5 shadow">
                    REINTENTAR <i class="fas fa-redo ms-2"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    :root { --game-bg: #ffffff; }
    .game-container {
        position: relative;
        display: inline-block;
        background: var(--game-bg);
        border-radius: 20px;
        overflow: hidden;
        border: 4px solid #f0f0f0;
        transition: background 1s ease; /* Para el efecto de cambio de color */
    }
    .game-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background: rgba(255,255,255,0.85); transition: 0.3s;
        z-index: 10;
    }
    .avatar-preview img {
        width: 80px; height: 80px; border-radius: 50%;
        border: 4px solid #4834d4; object-fit: cover;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .stat-item { font-family: 'Courier New', Courier, monospace; font-weight: bold; font-size: 1.2rem; }
    .stat-item small { font-size: 0.7rem; color: #636e72; display: block; line-height: 1; }
    canvas { display: block; }
</style>

<script>
class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.img = document.getElementById('playerImg');
        
        // Ajustes de F칤sica de Precisi칩n
        this.baseSpeed = 6.5;
        this.speed = this.baseSpeed;
        this.gravity = 0.8;
        this.jumpForce = 15;
        this.jumpCutoff = 0.35; // Factor de reducci칩n al soltar la tecla
        
        this.player = {
            x: 80, y: 0, w: 52, h: 52,
            dy: 0, grounded: false, isJumping: false
        };

        this.obstacles = [];
        this.score = 0;
        this.highScore = 0;
        this.active = false;
        
        this.init();
    }

    init() {
        // Manejo de entrada (Teclado y Rat칩n)
        const handleDown = (e) => {
            if (e.code === 'Space' || e.type === 'mousedown') {
                if (this.active && this.player.grounded) {
                    this.player.dy = -this.jumpForce;
                    this.player.grounded = false;
                    this.player.isJumping = true;
                }
                if(e.code === 'Space') e.preventDefault();
            }
        };

        const handleUp = (e) => {
            if (e.code === 'Space' || e.type === 'mouseup') {
                if (this.player.isJumping && this.player.dy < -3) {
                    this.player.dy *= this.jumpCutoff; // Corte de inercia para salto variable
                    this.player.isJumping = false;
                }
            }
        };

        window.addEventListener('keydown', handleDown);
        window.addEventListener('keyup', handleUp);
        this.canvas.addEventListener('mousedown', handleDown);
        window.addEventListener('mouseup', handleUp);
    }

    start() {
        this.active = true;
        this.score = 0;
        this.speed = this.baseSpeed;
        this.obstacles = [];
        this.player.y = this.canvas.height - 110;
        this.player.dy = 0;
        
        document.getElementById('overlay').style.background = 'transparent';
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-over-screen').style.display = 'none';
        document.getElementById('gameWrapper').style.background = '#ffffff';
        this.loop();
    }

    update() {
        // Puntuaci칩n y Dificultad
        this.score += 0.2;
        this.speed = this.baseSpeed + (this.score / 45); 
        
        // Cambio de color de fondo cada 500 puntos (Progreso visual)
        if (Math.floor(this.score) % 500 === 0 && this.score > 10) {
            const b = Math.max(200, 255 - (this.score/10));
            document.getElementById('gameWrapper').style.background = `rgb(${b}, ${b}, 255, 0.05)`;
        }

        document.getElementById('currentScore').innerText = Math.floor(this.score).toString().padStart(5, '0');

        // F칤sica del jugador
        this.player.dy += this.gravity;
        this.player.y += this.player.dy;

        const groundLevel = this.canvas.height - 50;
        if (this.player.y > groundLevel - this.player.h) {
            this.player.y = groundLevel - this.player.h;
            this.player.dy = 0;
            this.player.grounded = true;
            this.player.isJumping = false;
        }

        // Generar Obst치culos
        const minGap = Math.max(220, 480 - (this.speed * 10));
        if (this.obstacles.length === 0 || (this.canvas.width - this.obstacles[this.obstacles.length-1].x) > minGap) {
            if (Math.random() < 0.05) {
                const icons = ['游닄', '游닇', '游', '游늻', '游'];
                this.obstacles.push({
                    x: this.canvas.width,
                    y: groundLevel - 38,
                    w: 38, h: 38,
                    icon: icons[Math.floor(Math.random() * icons.length)]
                });
            }
        }

        // Colisiones
        this.obstacles.forEach((obs, i) => {
            obs.x -= this.speed;
            
            const pX = this.player.x + this.player.w/2;
            const pY = this.player.y + this.player.h/2;
            const oX = obs.x + obs.w/2;
            const oY = obs.y + obs.h/2;
            const dist = Math.sqrt((pX - oX)**2 + (pY - oY)**2);
            
            if (dist < 38) this.gameOver();
            if (obs.x + obs.w < 0) this.obstacles.splice(i, 1);
        });
    }

    draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

        // Suelo
        this.ctx.strokeStyle = '#2d3436';
        this.ctx.lineWidth = 2;
        this.ctx.beginPath();
        this.ctx.moveTo(0, this.canvas.height - 50);
        this.ctx.lineTo(this.canvas.width, this.canvas.height - 50);
        this.ctx.stroke();

        // Personaje (C칤rculo con imagen)
        this.ctx.save();
        this.ctx.beginPath();
        this.ctx.arc(this.player.x + this.player.w/2, this.player.y + this.player.h/2, this.player.w/2, 0, Math.PI*2);
        this.ctx.clip();
        
        if (this.img && this.img.complete) {
            this.ctx.drawImage(this.img, this.player.x, this.player.y, this.player.w, this.player.h);
        } else {
            this.ctx.fillStyle = '#4834d4';
            this.ctx.fill();
        }
        this.ctx.restore();
        
        // Borde del personaje
        this.ctx.strokeStyle = this.player.grounded ? '#4834d4' : '#686de0';
        this.ctx.lineWidth = 3;
        this.ctx.stroke();

        // Obst치culos
        this.ctx.font = '32px Arial';
        this.obstacles.forEach(obs => {
            this.ctx.fillText(obs.icon, obs.x, obs.y + 30);
        });
    }

    gameOver() {
        this.active = false;
        if (this.score > this.highScore) this.highScore = this.score;
        document.getElementById('highScore').innerText = Math.floor(this.highScore).toString().padStart(5, '0');
        document.getElementById('finalScoreText').innerText = `HAS CONSEGUIDO ${Math.floor(this.score)} PUNTOS`;
        document.getElementById('overlay').style.background = 'rgba(255,255,255,0.9)';
        document.getElementById('game-over-screen').style.display = 'block';
    }

    loop() {
        if (!this.active) return;
        this.update();
        this.draw();
        requestAnimationFrame(() => this.loop());
    }
}

const game = new Game();
</script>
{% endblock %}
