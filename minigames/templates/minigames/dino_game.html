{% extends "base.html" %}
{% block title %}Student Runner Pro{% endblock %}

{% block content %}
<div class="container py-2 py-md-4 text-center">
    <div class="d-flex justify-content-between align-items-center mb-3 mb-md-4 px-2" style="max-width: 800px; margin: 0 auto;">
        <a href="{% url 'student_home' %}" class="btn btn-sm btn-outline-secondary border-0 shadow-sm">
            <i class="fas fa-chevron-left"></i> <span class="d-none d-sm-inline">Salir</span>
        </a>
        <div class="game-stats d-flex gap-3 gap-md-4">
            <div class="stat-item"><small>HI-SCORE</small> <span id="highScore">00000</span></div>
            <div class="stat-item text-primary"><small>SCORE</small> <span id="currentScore">00000</span></div>
        </div>
    </div>

    <div class="game-wrapper shadow-lg" id="gameWrapper">
        <canvas id="gameCanvas" width="800" height="250"></canvas>
        
        <div id="overlay" class="game-overlay">
            <div id="start-screen" class="px-3">
                <div class="avatar-preview mb-2 mb-md-3">
                    {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" id="playerImg" crossorigin="anonymous">
                    {% else %}
                        <img src="https://ui-avatars.com/api/?background=4834d4&color=fff&name={{ user.first_name }}" id="playerImg" crossorigin="anonymous">
                    {% endif %}
                </div>
                <h2 class="fw-bold mb-1 fs-4 fs-md-2">STUDENT RUN</h2>
                <p class="text-muted small mb-3">TOCA O PULSA [ESPACIO] PARA SALTAR</p>
                <button onclick="game.start()" class="btn btn-dark rounded-pill px-4 shadow-sm">JUGAR</button>
            </div>
            
            <div id="game-over-screen" style="display: none;" class="px-3">
                <h1 class="text-danger fw-black mb-0 fs-3 fs-md-1">Â¡SUSPENSO!</h1>
                <p id="finalScoreText" class="mb-3 text-muted small"></p>
                <button onclick="game.start()" class="btn btn-primary rounded-pill px-5 shadow">
                    REINTENTAR <i class="fas fa-redo ms-2"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    :root { --game-bg: #ffffff; }
    
    /* Contenedor responsivo */
    .game-wrapper {
        position: relative;
        display: block;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        background: var(--game-bg);
        border-radius: 20px;
        overflow: hidden;
        border: 4px solid #f0f0f0;
        touch-action: none; /* Evita el scroll accidental al tocar el juego */
    }

    /* Canvas flexible */
    #gameCanvas {
        width: 100% !important;
        height: auto !important;
        display: block;
    }

    .game-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background: rgba(255,255,255,0.85); transition: 0.3s;
        z-index: 10;
    }

    .avatar-preview img {
        width: 60px; height: 60px; border-radius: 50%;
        border: 3px solid #4834d4; object-fit: cover;
    }
    
    @media (min-width: 768px) {
        .avatar-preview img { width: 80px; height: 80px; border-width: 4px; }
    }

    .stat-item { font-family: 'Courier New', Courier, monospace; font-weight: bold; font-size: 1rem; }
    @media (min-width: 768px) { .stat-item { font-size: 1.2rem; } }
    
    .stat-item small { font-size: 0.6rem; color: #636e72; display: block; line-height: 1; }
</style>

<script>
class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.img = document.getElementById('playerImg');
        
        this.baseSpeed = 6.5;
        this.speed = this.baseSpeed;
        this.gravity = 0.8;
        this.jumpForce = 15;
        this.jumpCutoff = 0.35;
        
        this.player = {
            x: 80, y: 0, w: 52, h: 52,
            dy: 0, grounded: false, isJumping: false
        };

        this.obstacles = [];
        this.score = 0;
        this.highScore = 0;
        this.active = false;
        
        this.init();
    }

    init() {
        const handleStartJump = (e) => {
            if (e.type === 'touchstart') e.preventDefault(); // Evita zoom y scroll
            
            if (this.active && this.player.grounded) {
                this.player.dy = -this.jumpForce;
                this.player.grounded = false;
                this.player.isJumping = true;
            } else if (!this.active && document.getElementById('game-over-screen').style.display === 'block') {
                // Permitir reiniciar tocando la pantalla en game over
                // this.start(); // Opcional
            }
        };

        const handleEndJump = (e) => {
            if (this.player.isJumping && this.player.dy < -3) {
                this.player.dy *= this.jumpCutoff;
                this.player.isJumping = false;
            }
        };

        // Eventos de Teclado
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') { e.preventDefault(); handleStartJump(e); }});
        window.addEventListener('keyup', (e) => { if(e.code === 'Space') handleEndJump(e); });

        // Eventos de Mouse
        this.canvas.addEventListener('mousedown', handleStartJump);
        window.addEventListener('mouseup', handleEndJump);

        // Eventos de Toque (MÃ³vil)
        this.canvas.addEventListener('touchstart', handleStartJump, {passive: false});
        this.canvas.addEventListener('touchend', handleEndJump, {passive: false});
    }

    start() {
        this.active = true;
        this.score = 0;
        this.speed = this.baseSpeed;
        this.obstacles = [];
        this.player.y = this.canvas.height - 110;
        this.player.dy = 0;
        
        document.getElementById('overlay').style.background = 'transparent';
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-over-screen').style.display = 'none';
        this.loop();
    }

    update() {
        this.score += 0.2;
        this.speed = this.baseSpeed + (this.score / 50); 
        document.getElementById('currentScore').innerText = Math.floor(this.score).toString().padStart(5, '0');

        this.player.dy += this.gravity;
        this.player.y += this.player.dy;

        const groundLevel = this.canvas.height - 50;
        if (this.player.y > groundLevel - this.player.h) {
            this.player.y = groundLevel - this.player.h;
            this.player.dy = 0;
            this.player.grounded = true;
            this.player.isJumping = false;
        }

        const minGap = Math.max(220, 500 - (this.speed * 10));
        if (this.obstacles.length === 0 || (this.canvas.width - this.obstacles[this.obstacles.length-1].x) > minGap) {
            if (Math.random() < 0.05) {
                const icons = ['ðŸ“š', 'ðŸ“', 'ðŸŽ’', 'ðŸ“', 'ðŸ§ '];
                this.obstacles.push({
                    x: this.canvas.width,
                    y: groundLevel - 38,
                    w: 38, h: 38,
                    icon: icons[Math.floor(Math.random() * icons.length)]
                });
            }
        }

        this.obstacles.forEach((obs, i) => {
            obs.x -= this.speed;
            const pX = this.player.x + this.player.w/2;
            const pY = this.player.y + this.player.h/2;
            const oX = obs.x + obs.w/2;
            const oY = obs.y + obs.h/2;
            if (Math.sqrt((pX - oX)**2 + (pY - oY)**2) < 38) this.gameOver();
            if (obs.x + obs.w < 0) this.obstacles.splice(i, 1);
        });
    }

    draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.ctx.strokeStyle = '#2d3436';
        this.ctx.lineWidth = 2;
        this.ctx.beginPath();
        this.ctx.moveTo(0, this.canvas.height - 50);
        this.ctx.lineTo(this.canvas.width, this.canvas.height - 50);
        this.ctx.stroke();

        this.ctx.save();
        this.ctx.beginPath();
        this.ctx.arc(this.player.x + this.player.w/2, this.player.y + this.player.h/2, this.player.w/2, 0, Math.PI*2);
        this.ctx.clip();
        if (this.img && this.img.complete) {
            this.ctx.drawImage(this.img, this.player.x, this.player.y, this.player.w, this.player.h);
        } else {
            this.ctx.fillStyle = '#4834d4'; this.ctx.fill();
        }
        this.ctx.restore();
        
        this.ctx.strokeStyle = this.player.grounded ? '#4834d4' : '#686de0';
        this.ctx.lineWidth = 3;
        this.ctx.stroke();

        this.ctx.font = '32px Arial';
        this.obstacles.forEach(obs => this.ctx.fillText(obs.icon, obs.x, obs.y + 30));
    }

    gameOver() {
        this.active = false;
        if (this.score > this.highScore) this.highScore = this.score;
        document.getElementById('highScore').innerText = Math.floor(this.highScore).toString().padStart(5, '0');
        document.getElementById('finalScoreText').innerText = `HAS CONSEGUIDO ${Math.floor(this.score)} PUNTOS`;
        document.getElementById('overlay').style.background = 'rgba(255,255,255,0.9)';
        document.getElementById('game-over-screen').style.display = 'block';
    }

    loop() {
        if (!this.active) return;
        this.update();
        this.draw();
        requestAnimationFrame(() => this.loop());
    }
}

const game = new Game();
</script>
{% endblock %}
