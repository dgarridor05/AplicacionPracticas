{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white">
                    <h3><i class="fab fa-spotify"></i> Spotify Mystery: {{ group.name }}</h3>
                </div>
                <div class="card-body">
                    <div id="game-status" class="mb-3">
                        <span class="badge bg-primary fs-6">Aciertos: <span id="correct-count">{{ correct }}</span></span>
                        <span class="badge bg-secondary fs-6">Total: <span id="total-count">{{ total }}</span></span>
                    </div>

                    <h4 class="mb-4">¿A quién le pertenece esta canción?</h4>
                    
                    <div class="spotify-wrapper mb-4 shadow-sm p-2 bg-dark rounded">
                        <iframe id="spotify-iframe" 
                                src="{{ target_embed }}" 
                                width="100%" height="152" 
                                frameBorder="0" 
                                allowfullscreen="" 
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                                loading="lazy"></iframe>
                    </div>

                    <div class="row row-cols-1 row-cols-md-2 g-3" id="options-container">
                        {% for student in options %}
                        <div class="col">
                            <button class="btn btn-outline-success w-100 py-3 option-btn" 
                                    onclick="checkAnswer('{{ student.id }}', this)">
                                {{ student.full_name|default:student.username }}
                            </button>
                        </div>
                        {% endfor %}
                    </div>

                    <div id="feedback" class="mt-4 alert d-none"></div>

                    <div id="next-button-container" class="mt-3 d-none">
                        <a href="{% url 'spotify_guess_game' group.id %}" class="btn btn-primary btn-lg">
                            Siguiente Canción <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .spotify-wrapper { transition: transform 0.3s; }
    .spotify-wrapper:hover { transform: scale(1.02); }
    .option-btn { font-weight: 600; font-size: 1.1rem; }
</style>

<script>
function checkAnswer(selectedId, button) {
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-button-container');
    const buttons = document.querySelectorAll('.option-btn');

    // Desactivar botones para evitar múltiples clics
    buttons.forEach(btn => btn.disabled = true);

    const formData = new FormData();
    formData.append('selected_id', selectedId);
    formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

    fetch("{% url 'spotify_guess_game' group.id %}", {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        feedback.classList.remove('d-none', 'alert-success', 'alert-danger');
        feedback.classList.add(data.success ? 'alert-success' : 'alert-danger');
        feedback.innerHTML = `<h4>${data.message}</h4>`;
        
        // Pintar el botón presionado
        button.classList.remove('btn-outline-success');
        button.classList.add(data.success ? 'btn-success' : 'btn-danger');

        // Actualizar contadores
        document.getElementById('correct-count').innerText = data.correct;
        document.getElementById('total-count').innerText = data.total;

        // Mostrar botón de siguiente
        nextBtn.classList.remove('d-none');
    });
}
</script>
{% endblock %}
