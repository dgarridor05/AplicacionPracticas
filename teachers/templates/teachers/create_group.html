{% extends "base.html" %}
{% load form_filters %}
{% block title %}Crear Grupo{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4">Crear nuevo grupo</h2>

        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name|add_class:"form-control" }}
          </div>

          <div class="mb-3">
            <label class="form-label">Selecciona los alumnos:</label>
            <div class="form-control" style="height: auto; max-height: 300px; overflow-y: auto;">
              {{ form.students }}
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Crear grupo</button>
            <a href="{% url 'view_groups' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
