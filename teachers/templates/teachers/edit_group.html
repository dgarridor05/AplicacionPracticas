{% extends "base.html" %}
{% load form_filters %}
{% block title %}Editar Grupo{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4">Editar grupo</h2>

        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">{{ form.name.label }}</label>
            {{ form.name|add_class:"form-control" }}
          </div>

          <div class="mb-3">
            <label class="form-label">Alumnos del grupo:</label>
            {{ form.students }}
          </div>

          <div class="d-flex gap-3">
            <button type="submit" class="btn btn-success">Guardar cambios</button>
            <a href="{% url 'group_detail' group.id %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
